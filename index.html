<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    
    <div id="calculator-container">
        <div id="display">0</div>
        <div id="buttons">
            <div id="non-operation-buttons">
                <button id="calculator-button" class="clear">AC</button>
                <button id="calculator-button" class="plus-minus">+/-</button>
                <button id="calculator-button" class="percent">%</button>
                <button id="calculator-button" class="seven">7</button>
                <button id="calculator-button" class="eight">8</button>
                <button id="calculator-button" class="nine">9</button>
                <button id="calculator-button" class="four">4</button>
                <button id="calculator-button" class="five">5</button>
                <button id="calculator-button" class="six">6</button>
                <button id="calculator-button" class="one">1</button>
                <button id="calculator-button" class="two">2</button>
                <button id="calculator-button" class="three">3</button>
                <button id="calculator-button" class="zero">0</button>
                <button id="calculator-button" class="period">.</button>
            </div>

            <div id="operation-buttons">
                <button id="calculator-button" class="division">รท</button>
                <button id="calculator-button" class="multiplication">x</button>
                <button id="calculator-button" class="subtraction">-</button>
                <button id="calculator-button" class="addition">+</button>
                <button id="calculator-button" class="equals">=</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="./calculate.js"></script>
</body>

</html>
